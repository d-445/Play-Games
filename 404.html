<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 0.2em;
      color: #ff6b6b;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
      color: #ccc;
    }
    a {
      display: inline-block;
      padding: 0.7em 1.5em;
      margin: 0.5em;
      background-color: #1f1f1f;
      color: #e0e0e0;
      border: 1px solid #333;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    a:hover {
      background-color: #333;
      color: #ff6b6b;
    }
    img {
      max-width: 100%;
      margin-top: 2em;
      border-radius: 10px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <a href="/">üè† Home</a>

</html>
