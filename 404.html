<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 5em; /* Large 404 text */
            margin-bottom: 0.2em;
        }
        p {
            font-size: 0.8em; /* Tiny text */
            color: grey;
            margin-bottom: 2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none; /* In case it's wrapped in an anchor */
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none; /* Remove underline from link */
        }
    </style>
</head>
<body>
    <h1>404!</h1>
    <p>You should not be here!</p>
    <a href="/index.html">
        <button>return home</button>
    </a>
</body>
</html>
