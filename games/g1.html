<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Dash Lite</title>
  <style>
    body {
      background-color: #121212; /* Dark theme background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .iframe-container {
      width: 75%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: 2px solid #1e90ff; /* Blue accent border */
      display: block;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1e90ff; /* Blue background */
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    button:hover {
      background-color: #00bfff; /* Lighter blue on hover */
    }

    #fullscreenButton {
      margin-top: 15px;
    }

    #backButtonContainer {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    #backButtonContainer a {
      text-decoration: none;
    }
  </style>
</head>
<body>

<a id="homeLink">
  <button id="backButton">Back</button>
</a>

<script>
  const base = location.hostname === "d-445.github.io" ? "/Play-Games" : "";
  document.getElementById("homeLink").href = `${base}/index.html`;
</script>

<div class="iframe-container">
  <iframe
    id="contentFrame"
    src="https://geometrydashlite.io"
    title="Content Frame"
    allowfullscreen>
  </iframe>
  <button id="fullscreenButton">Fullscreen</button>
</div>

<script>
  const iframe = document.getElementById('contentFrame');
  const fullscreenButton = document.getElementById('fullscreenButton');

  fullscreenButton.addEventListener('click', () => {
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen()
        .catch(err => console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`));
    } else if (iframe.mozRequestFullScreen) {
      iframe.mozRequestFullScreen();
    } else if (iframe.webkitRequestFullscreen) {
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) {
      iframe.msRequestFullscreen();
    } else {
      alert('Fullscreen API is not supported by your browser.');
    }
  });

  document.addEventListener('fullscreenchange', () => {});
  document.addEventListener('webkitfullscreenchange', () => {});
  document.addEventListener('mozfullscreenchange', () => {});
  document.addEventListener('MSFullscreenChange', () => {});
</script>

</body>
</html>
